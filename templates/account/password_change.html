{% extends 'base.html' %}

{% load static %}


{% block content %}

	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9 text-dark">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3 text-dark"> Change your password..</strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="align-item-center justify-content-center d-flex">
						<form  method="post">
							{% csrf_token %}
							{{ form.old_password }}
							{{ form.new_password1 }}
							{{ form.new_password2}}
							
							<div class="btn ">
								<button class="btn btn-info "> Save Changes</button>
							</div>
						</form>
					</div>
				
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
